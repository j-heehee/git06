<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>배열/객체/Class</h1>
  <script>
    const array = [1,2,3];

    console.log(array[0]);
    console.log(array);

    array[0] = 5;
    console.log(array);

    //데이터 넣기
    array.push(30);
    console.log(array);


    const price = [1000,2000,3000,4000,5000];
    const sale = [];
    for(let i=0;i<5;i++){
      sale[i] = price[i] * 0.7;
    }

    console.log(price);
    console.log(sale);

    //데이터빼기
    sale.pop();
    console.log(sale);

    //객체 데이터 선언
    const obj = {
      type : 'fiat',
      model : '500',
      color : 'white'
    }

    //객체 데이터 접근 방식
    //객체이름.프로퍼티(메소드)
    console.log(obj);
    console.log(obj.type);

    obj.type = 'BMW';
    console.log(obj);

    console.log(obj.type);
    console.log(obj['type']);

    /*
    0 : 'type'

    obj.0 [x] 숫자는 이렇게 작성 불가
    obj[0] 그래서 대괄호를 이용하여 작성

    숫자가 아닌 문자를 작성할 때는 따옴표를 붙여야함
    */

    //클래스 선언    
    //property
    class myClass{
      constructor(type, model, color){
        this.type = type;
        this.model = model;
        this.color = color;
      }
      print(){
      console.log(this.type, this.model, this.color);
      }
    }

    //객체 데이터 생성
    let heehee = new myClass('hwang', 'jae','hee');
    console.log(heehee);

    heehee.print();

  </script>
</body>
</html>
