<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <h1>배열/객체/Class</h1>
  <script>
    const array = [1,2,3];

    console.log(array[0]);
    console.log(array);

    array[0] = 5;
    console.log(array);

    //데이터 넣기
    array.push(30);
    console.log(array);


    const price = [1000,2000,3000,4000,5000];
    const sale = [];
    for(let i=0;i<5;i++){
      sale[i] = price[i] * 0.7;
    }

    console.log(price);
    console.log(sale);

    //데이터빼기
    sale.pop();
    console.log(sale);

    //객체 데이터 선언
    const obj = {
      type : 'fiat',
      model : '500',
      color : 'white'
    }

    //객체 데이터 접근 방식
    //객체이름.프로퍼티(메소드)
    console.log(obj);
    console.log(obj.type);

    obj.type = 'BMW';
    console.log(obj);

    console.log(obj.type);
    console.log(obj[type]);

    /*
    0 : 'type'

    obj.0 [x] 숫자는 이렇게 작성 불가
    obj[0] 그래서 대괄호를 이용하여 작성
    */
    // 배열데이터, 객체데이터는 부분 변경은 가능하나
    // 전체 변경은 안됨
  </script>
</body>
</html>
