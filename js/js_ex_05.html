<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>함수</h1>
  <script>
    //함수 정의/선언
    function myFunction(){
      console.log('Hello World');
    }

    //호출
    myFunction();

    function gugudan(){
      for(let i=1; i<=9; i++){
      console.log( '2X' + i + '=' + (2*i) );
      }
    }
    //구구단 2단 함수 호출
    gugudan();

    //매개변수 사용 함수 선언
    function temp(parameter1, parameter2){
      console.log(parameter1 + parameter2);
    }

    //매개변수 사용 함수 호출
    temp(3,5);

    //호출값에 따라 구구단이 출력되는 함수 선언
    function gugudanAll(dan){
      for(let i=1; i<=9; i++){
      console.log( dan + 'X' + i + '=' + (dan*i) );
      }
    }

    //구구단 3단 함수 호출
    gugudanAll(3);

    for(let i=2;i<=9;i++){
      gugudanAll(i);
    }


    function total(number1, number2, number3){
      console.log(number1+number2+number3);

      return number1+number2+number3;
    }

    let x = 0;
    x = total(1,2,3);
    console.log(x);

  </script>
</body>
</html>
